<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Condition Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-top: 20px;
        }
        .suggestions {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Building Condition Predictor</h1>
        <div class="result" id="result">
            <h2>Prediction Result</h2>
            <p><strong>Condition:</strong> Structurally inefficient</p>
            <div class="suggestions">
                <strong>Suggestions:</strong>
                <ul id="suggestions-list">
                    <!-- Suggestions will be dynamically populated here -->
                </ul>
            </div>
        </div>
        <button class="button" id="suggestions-button">Get Suggestions</button>
    </div>

    <script>
        // Simulated backend logic
        const suggestions = [
            "Reduce height-to-width ratio.",
            "Reinforce structural materials.",
            "Consider insulation for low temperatures.",
            "Reinforce structural design.",
            "Improve drainage system."
        ];

        // Randomly select 2 or 3 suggestions
        function getRandomSuggestions(arr, count) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Function to update suggestions in the DOM
        function updateSuggestions() {
            const randomCount = Math.floor(Math.random() * 2) + 2; // Randomly choose 2 or 3
            const randomSuggestions = getRandomSuggestions(suggestions, randomCount);

            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = randomSuggestions.map(s => `<li>${s}</li>`).join('');
        }

        // Event listener for the button
        document.getElementById('suggestions-button').addEventListener('click', updateSuggestions);
    </script>
</body>
</html>
